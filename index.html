<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pro 4.8 - Autenticação</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --success: #22c55e;
            --danger: #ef4444; --warning: #f59e0b; --bg: #f1f5f9; --white: #ffffff; --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; min-height: 100vh; overflow-x: hidden; }
        
        /* Overlay de Autenticação */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 5000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .auth-card {
            background: #1e293b; padding: 40px; border-radius: 20px; width: 100%; max-width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
        }
        .auth-tabs { display: flex; gap: 10px; margin-bottom: 25px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 10px; }
        .auth-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; border-radius: 8px; transition: 0.3s; color: #94a3b8; font-size: 0.9rem; }
        .auth-tab.active { background: var(--accent); color: white; font-weight: 600; }
        .auth-input { 
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.5); color: white; box-sizing: border-box; outline: none;
        }
        .auth-input:focus { border-color: var(--accent); }

        /* Sidebar */
        aside { width: 300px; background: var(--primary); color: white; height: 100vh; padding: 25px; position: fixed; display: flex; flex-direction: column; z-index: 100; box-sizing: border-box; }
        .sidebar-header { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        #user-tag { font-size: 0.65rem; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.65rem; color: #94a3b8; margin-bottom: 4px; font-weight: 600; text-transform: uppercase; }
        .form-group input, .form-group select { 
            width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 8px; font-size: 0.85rem; box-sizing: border-box;
        }

        .btn-glow { border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; padding: 12px; font-size: 0.85rem; }
        .btn-add { background: var(--accent); color: white; width: 100%; margin-top: 10px; }
        .btn-logout { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); margin-top: 10px; width: 100%; }
        
        .sidebar-alerts { margin-top: 20px; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }

        /* Conteúdo */
        main { margin-left: 300px; padding: 30px; width: calc(100% - 300px); box-sizing: border-box; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card .val { font-size: 1.5rem; font-weight: 700; margin-top: 5px; }
        
        .charts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; height: 250px; border: 1px solid var(--border); }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; color: white; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 id="auth-msg" style="text-align: center; font-size: 1.2rem; margin-bottom: 20px;">Acesse sua Conta</h2>
            <div class="auth-tabs">
                <div class="auth-tab active" id="tab-login" onclick="setAuthMode('login')">Entrar</div>
                <div class="auth-tab" id="tab-signup" onclick="setAuthMode('signup')">Cadastrar</div>
            </div>
            <div id="auth-inputs">
                <input type="email" id="email" class="auth-input" placeholder="E-mail">
                <input type="password" id="pass" class="auth-input" placeholder="Senha">
                <button class="btn-glow btn-add" style="width: 100%;" onclick="executarAuth()">CONFIRMAR</button>
                <p onclick="recuperarSenha()" style="text-align:center; color:#94a3b8; font-size:0.75rem; margin-top:15px; cursor:pointer;">Esqueci minha senha</p>
            </div>
        </div>
    </div>

    <aside>
        <div class="sidebar-header">
            <span id="user-tag">Modo Visitante</span>
            <h2 id="empresa-nome" style="margin:0; font-size:1.2rem;">Minha Empresa</h2>
        </div>

        <div class="sidebar-form">
            <div class="form-group"><label>Descrição</label><input type="text" id="in-desc"></div>
            <div class="form-group"><label>Valor R$</label><input type="number" id="in-val"></div>
            <div class="form-group"><label>Data</label><input type="date" id="in-date"></div>
            <div class="form-group">
                <label>Tipo</label>
                <select id="in-tipo">
                    <option value="entrada">Entrada (+)</option>
                    <option value="saida">Saída (-)</option>
                </select>
            </div>
            <button class="btn-glow btn-add" onclick="adicionar()">LANÇAR NO FLUXO</button>
        </div>

        <div class="sidebar-alerts" id="alertas"></div>

        <div style="margin-top: auto;">
            <button class="btn-glow btn-logout" id="btn-sair" style="display:none;" onclick="sair()">SAIR DA CONTA</button>
        </div>
    </aside>

    <main>
        <div class="stats-grid">
            <div class="stat-card">Saldo Atual<div class="val" id="res-caixa">R$ 0,00</div></div>
            <div class="stat-card">Entradas<div class="val" style="color:var(--success)" id="res-ent">R$ 0,00</div></div>
            <div class="stat-card">Saídas<div class="val" style="color:var(--danger)" id="res-sai">R$ 0,00</div></div>
        </div>

        <div class="charts-grid">
            <div class="chart-box"><canvas id="c1"></canvas></div>
            <div class="chart-box"><canvas id="c2"></canvas></div>
            <div class="chart-box"><canvas id="c3"></canvas></div>
        </div>

        <table>
            <thead><tr><th>Data</th><th>Descrição</th><th>Valor</th><th>Status</th></tr></thead>
            <tbody id="lista"></tbody>
        </table>
    </main>

    <script>
        // --- BANCO DE DADOS LOCAL ---
        let db = JSON.parse(localStorage.getItem('f48_data')) || { lancamentos: [], saldo: 0 };
        let user = JSON.parse(localStorage.getItem('f48_user')) || null;
        let mode = 'login';
        let charts = {};

        // --- SISTEMA DE AUTENTICAÇÃO ---
        function setAuthMode(m) {
            mode = m;
            document.getElementById('tab-login').classList.toggle('active', m === 'login');
            document.getElementById('tab-signup').classList.toggle('active', m === 'signup');
        }

        function executarAuth() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            if(!e || !p) return alert("Preencha os campos!");

            if(mode === 'signup') {
                localStorage.setItem('f48_reg', JSON.stringify({e, p}));
                alert("Cadastro realizado! Agora faça login.");
                setAuthMode('login');
            } else {
                const reg = JSON.parse(localStorage.getItem('f48_reg'));
                if(reg && reg.e === e && reg.p === p) {
                    user = { email: e };
                    localStorage.setItem('f48_user', JSON.stringify(user));
                    window.location.reload();
                } else {
                    alert("Usuário não encontrado ou senha incorreta!");
                }
            }
        }

        function sair() {
            localStorage.removeItem('f48_user');
            window.location.reload();
        }

        function recuperarSenha() {
            const e = prompt("Digite seu e-mail para receber o código:");
            if(e) alert("Um código de 6 dígitos foi enviado para: " + e);
        }

        // --- LÓGICA DO DASHBOARD ---
        function adicionar() {
            // BLOQUEIO RÍGIDO NO 3º LANÇAMENTO
            if(!user && db.lancamentos.length >= 2) {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('auth-msg').innerHTML = "<span style='color:var(--warning)'>Segurança: Faça cadastro para continuar!</span>";
                return;
            }

            const d = document.getElementById('in-desc'), v = document.getElementById('in-val'), dt = document.getElementById('in-date'), t = document.getElementById('in-tipo');
            if(!d.value || !v.value || !dt.value) return alert("Preencha tudo!");

            db.lancamentos.push({ id: Date.now(), desc: d.value, valor: parseFloat(v.value), data: dt.value, tipo: t.value, status: 'pendente' });
            
            // Alerta preventivo no 2º item
            if(!user && db.lancamentos.length === 2) alert("Este é seu último lançamento como visitante!");

            save();
            render();
            d.value = ''; v.value = ''; dt.value = '';
        }

        function save() { localStorage.setItem('f48_data', JSON.stringify(db)); }

        function render() {
            // UI Status
            if(user) {
                document.getElementById('user-tag').innerText = "Conta: " + user.email.split('@')[0];
                document.getElementById('btn-sair').style.display = 'block';
                document.getElementById('auth-overlay').style.display = 'none';
            }

            let ent = 0, sai = 0, html = "";
            const hoje = new Date().toISOString().split('T')[0];

            db.lancamentos.sort((a,b) => a.data.localeCompare(b.data)).forEach(l => {
                if(l.tipo === 'entrada') ent += l.valor; else sai += l.valor;
                let cor = l.data < hoje ? '#7f1d1d' : 'var(--warning)';
                html += `<tr>
                    <td>${l.data.split('-').reverse().join('/')}</td>
                    <td>${l.desc}</td>
                    <td>R$ ${l.valor.toFixed(2)}</td>
                    <td><span class="badge" style="background:${cor}">${l.data < hoje ? 'Vencido' : 'Pendente'}</span></td>
                </tr>`;
            });

            document.getElementById('lista').innerHTML = html;
            document.getElementById('res-caixa').innerText = `R$ ${(ent - sai).toFixed(2)}`;
            document.getElementById('res-ent').innerText = `R$ ${ent.toFixed(2)}`;
            document.getElementById('res-sai').innerText = `R$ ${sai.toFixed(2)}`;
            
            atualizarGraficos(ent, sai);
        }

        function atualizarGraficos(ent, sai) {
            if(charts.c1) charts.c1.destroy();
            charts.c1 = new Chart(document.getElementById('c1'), {
                type: 'bar', data: { labels: ['Entradas', 'Saídas'], datasets: [{ data: [ent, sai], backgroundColor: ['#22c55e', '#ef4444'] }] },
                options: { responsive: true, maintainAspectRatio: false }
            });

            if(charts.c2) charts.c2.destroy();
            let total = 0;
            charts.c2 = new Chart(document.getElementById('c2'), {
                type: 'line', data: { 
                    labels: db.lancamentos.map(l => l.data.slice(8,10) + '/' + l.data.slice(5,7)), 
                    datasets: [{ label: 'Saldo', data: db.lancamentos.map(l => { total += (l.tipo==='entrada'?l.valor:-l.valor); return total; }), borderColor: '#3b82f6', tension: 0.3 }] 
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        render();
    </script>
</body>
</html>
