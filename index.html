<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pro BI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --success: #22c55e;
            --danger: #ef4444; --warning: #f59e0b; --bg: #f1f5f9; --white: #ffffff; --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; min-height: 100vh; }
        
        /* Sidebar */
        aside { width: 300px; background: var(--primary); color: white; height: 100vh; padding: 25px; position: fixed; display: flex; flex-direction: column; box-sizing: border-box; z-index: 100; }
        .sidebar-header { margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .user-badge { font-size: 0.65rem; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        /* Form */
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; font-size: 0.65rem; color: #94a3b8; margin-bottom: 4px; font-weight: 600; text-transform: uppercase; }
        .form-group input, .form-group select { 
            width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 8px; font-size: 0.85rem; box-sizing: border-box; outline: none;
        }

        .btn { border: none; border-radius: 8px; cursor: pointer; font-weight: 600; padding: 12px; font-size: 0.85rem; width: 100%; transition: 0.3s; }
        .btn-add { background: var(--accent); color: white; margin-top: 10px; }
        .btn-logout { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); margin-top: auto; }

        /* Alertas Sidebar */
        .sidebar-alerts { margin-top: 20px; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .alert-item { font-size: 0.75rem; display: flex; align-items: center; color: #cbd5e1; margin-bottom: 5px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; }

        /* Main Content */
        main { margin-left: 300px; padding: 30px; width: calc(100% - 300px); box-sizing: border-box; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-card .val { font-size: 1.6rem; font-weight: 700; margin-top: 5px; }
        
        .charts-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 25px; }
        .chart-box { background: white; padding: 15px; border-radius: 12px; height: 280px; border: 1px solid var(--border); }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #f1f5f9; font-size: 0.85rem; }
        .status-vencido { color: var(--danger); font-weight: 800; font-size: 0.7rem; text-transform: uppercase; }

        /* Auth Overlay */
        #auth-screen {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 5000;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px);
        }
        .auth-card { background: #1e293b; padding: 40px; border-radius: 20px; width: 100%; max-width: 350px; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .auth-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: #0f172a; color: white; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 id="auth-title">Crie sua Conta</h2>
            <p id="auth-msg" style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 20px;">Segurança detectada: cadastre-se para continuar.</p>
            <input type="email" id="email" class="auth-input" placeholder="E-mail">
            <input type="password" id="pass" class="auth-input" placeholder="Senha">
            <button class="btn btn-add" onclick="login()">CADASTRAR E ENTRAR</button>
        </div>
    </div>

    <aside>
        <div class="sidebar-header">
            <span class="user-badge" id="user-status">Modo Visitante</span>
            <h2 style="margin:0; font-size:1.2rem;">Finanças BI</h2>
        </div>

        <div class="form">
            <div class="form-group"><label>Descrição</label><input type="text" id="in-desc"></div>
            <div class="form-group"><label>Valor R$</label><input type="number" id="in-val" step="0.01"></div>
            <div class="form-group"><label>Data</label><input type="date" id="in-date"></div>
            <div class="form-group">
                <label>Tipo</label>
                <select id="in-tipo">
                    <option value="entrada">Entrada (+)</option>
                    <option value="saida">Saída (-)</option>
                </select>
            </div>
            <button class="btn btn-add" onclick="lancar()">LANÇAR NO FLUXO</button>
        </div>

        <div class="sidebar-alerts" id="alerta-box"></div>

        <button id="btn-sair" class="btn btn-logout" style="display:none;" onclick="sair()">SAIR DA CONTA</button>
    </aside>

    <main>
        <div class="stats-grid">
            <div class="stat-card">Saldo Atual<div class="val" id="res-caixa">R$ 0,00</div></div>
            <div class="stat-card">Receitas<div class="val" style="color:var(--success)" id="res-ent">R$ 0,00</div></div>
            <div class="stat-card">Despesas<div class="val" style="color:var(--danger)" id="res-sai">R$ 0,00</div></div>
        </div>

        <div class="charts-grid">
            <div class="chart-box"><canvas id="chartBar"></canvas></div>
            <div class="chart-box"><canvas id="chartLine"></canvas></div>
        </div>

        <table>
            <thead><tr><th>Data</th><th>Descrição</th><th>Valor</th><th>Status</th></tr></thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('f_db_v5')) || [];
        let isLogado = localStorage.getItem('f_auth') === 'true';
        let charts = {};

        function lancar() {
            if (!isLogado && db.length >= 2) {
                document.getElementById('auth-screen').style.display = 'flex';
                return;
            }

            const d = document.getElementById('in-desc'), v = document.getElementById('in-val'), dt = document.getElementById('in-date'), t = document.getElementById('in-tipo');
            if(!d.value || !v.value || !dt.value) return alert("Preencha tudo!");

            db.push({ id: Date.now(), desc: d.value, val: parseFloat(v.value), data: dt.value, tipo: t.value });
            localStorage.setItem('f_db_v5', JSON.stringify(db));
            
            d.value = ''; v.value = ''; dt.value = '';
            render();
        }

        function login() {
            if(document.getElementById('email').value && document.getElementById('pass').value) {
                localStorage.setItem('f_auth', 'true');
                location.reload();
            }
        }

        function sair() {
            localStorage.removeItem('f_auth');
            location.reload();
        }

        function render() {
            if(isLogado) {
                document.getElementById('user-status').innerText = "Conta Ativa";
                document.getElementById('btn-sair').style.display = 'block';
                document.getElementById('auth-screen').style.display = 'none';
            }

            const corpo = document.getElementById('tabela-corpo');
            const hoje = new Date().toISOString().split('T')[0];
            let ent = 0, sai = 0, html = '', vencidos = 0;

            db.sort((a,b) => a.data.localeCompare(b.data)).forEach(i => {
                const isVencido = i.data < hoje;
                if(i.tipo === 'entrada') ent += i.val; else sai += i.val;
                if(isVencido) vencidos++;

                html += `<tr>
                    <td>${i.data.split('-').reverse().join('/')}</td>
                    <td>${i.desc}</td>
                    <td>R$ ${i.val.toFixed(2)}</td>
                    <td class="${isVencido ? 'status-vencido' : ''}">${isVencido ? 'VENCIDO' : 'Pendente'}</td>
                </tr>`;
            });

            corpo.innerHTML = html;
            document.getElementById('res-caixa').innerText = `R$ ${(ent - sai).toFixed(2)}`;
            document.getElementById('res-ent').innerText = `R$ ${ent.toFixed(2)}`;
            document.getElementById('res-sai').innerText = `R$ ${sai.toFixed(2)}`;
            
            document.getElementById('alerta-box').innerHTML = `
                <div class="alert-item"><div class="dot" style="background:${vencidos > 0 ? 'var(--danger)' : 'var(--success)'}"></div> ${vencidos} boletos vencidos</div>
            `;

            updateCharts(ent, sai);
        }

        function updateCharts(e, s) {
            if(charts.bar) charts.bar.destroy();
            charts.bar = new Chart(document.getElementById('chartBar'), {
                type: 'bar',
                data: { labels: ['Receitas', 'Despesas'], datasets: [{ data: [e, s], backgroundColor: ['#22c55e', '#ef4444'] }]},
                options: { responsive: true, maintainAspectRatio: false }
            });

            if(charts.line) charts.line.destroy();
            let acc = 0;
            charts.line = new Chart(document.getElementById('chartLine'), {
                type: 'line',
                data: { 
                    labels: db.map(i => i.data.split('-')[2]), 
                    datasets: [{ label: 'Saldo', data: db.map(i => { acc += (i.tipo==='entrada'?i.val:-i.val); return acc; }), borderColor: '#3b82f6' }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        render();
    </script>
</body>
</html>
