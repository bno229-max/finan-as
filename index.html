<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pro - Business Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --success: #22c55e;
            --danger: #ef4444; --warning: #f59e0b; --bg: #f1f5f9; --white: #ffffff; --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; min-height: 100vh; overflow-x: hidden; }
        
        /* Overlay de Login Rígido */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999;
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .auth-card {
            background: #1e293b; padding: 40px; border-radius: 20px; width: 100%; max-width: 350px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); color: white;
        }

        /* Sidebar com layout fixo */
        aside { width: 300px; background: var(--primary); color: white; height: 100vh; padding: 25px; position: fixed; display: flex; flex-direction: column; z-index: 100; box-sizing: border-box; }
        .sidebar-header { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tag-user { font-size: 0.65rem; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 0.65rem; color: #94a3b8; margin-bottom: 5px; font-weight: 600; text-transform: uppercase; }
        .form-group input, .form-group select { 
            width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); 
            color: white; border-radius: 8px; font-size: 0.9rem; box-sizing: border-box; outline: none;
        }

        .btn-glow { border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; padding: 14px; font-size: 0.9rem; width: 100%; }
        .btn-add { background: var(--accent); color: white; margin-top: 10px; }
        .btn-logout { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); margin-top: auto; }

        /* Painel Principal */
        main { margin-left: 300px; padding: 40px; width: calc(100% - 300px); box-sizing: border-box; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 25px; border-radius: 15px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card .val { font-size: 1.8rem; font-weight: 700; margin-top: 10px; }
        
        .charts { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; margin-bottom: 30px; }
        .chart-container { background: white; padding: 20px; border-radius: 15px; height: 300px; border: 1px solid var(--border); }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        th { background: #f8fafc; color: #64748b; font-weight: 600; }
        .status-vencido { color: var(--danger); font-weight: 700; text-transform: uppercase; font-size: 0.75rem; }

        /* Alertas Sidebar */
        .sidebar-alerts { margin-top: 25px; background: rgba(0,0,0,0.3); border-radius: 12px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .alert-item { font-size: 0.75rem; color: #cbd5e1; margin-bottom: 8px; display: flex; align-items: center; }
        .dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 10px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <h2 id="auth-title" style="margin-top:0">Acesse sua Conta</h2>
            <p id="auth-sub" style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 20px;">Faça login para continuar lançando.</p>
            
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button id="btn-tab-login" onclick="mudarAba('login')" style="flex:1; padding:8px; border-radius:5px; border:none; cursor:pointer; background: var(--accent); color:white;">Login</button>
                <button id="btn-tab-sign" onclick="mudarAba('cadastro')" style="flex:1; padding:8px; border-radius:5px; border:none; cursor:pointer; background: transparent; color:white; border: 1px solid #94a3b8;">Cadastro</button>
            </div>

            <input type="email" id="auth-email" class="auth-input" placeholder="Seu e-mail">
            <input type="password" id="auth-pass" class="auth-input" placeholder="Sua senha">
            <button class="btn-glow btn-add" onclick="processarAuth()">ENTRAR</button>
            <p onclick="alert('Código enviado!')" style="text-align:center; font-size:0.7rem; color:#94a3b8; margin-top:15px; cursor:pointer;">Esqueci minha senha</p>
        </div>
    </div>

    <aside>
        <div class="sidebar-header">
            <span class="tag-user" id="user-status">Modo Visitante</span>
            <h2 style="margin:0; font-size:1.4rem;">Finanças BI</h2>
        </div>

        <div class="sidebar-form">
            <div class="form-group"><label>Descrição</label><input type="text" id="desc"></div>
            <div class="form-group"><label>Valor (R$)</label><input type="number" id="valor" step="0.01"></div>
            <div class="form-group"><label>Vencimento</label><input type="date" id="data"></div>
            <div class="form-group">
                <label>Tipo</label>
                <select id="tipo">
                    <option value="entrada">Entrada (+)</option>
                    <option value="saida">Saída (-)</option>
                </select>
            </div>
            <button class="btn-glow btn-add" onclick="adicionar()">LANÇAR NO FLUXO</button>
        </div>

        <div class="sidebar-alerts" id="area-alertas">
            <div class="alert-item">Aguardando dados...</div>
        </div>

        <button id="btn-logout" class="btn-glow btn-logout" style="display:none;" onclick="sair()">SAIR DA CONTA</button>
    </aside>

    <main>
        <div class="stats">
            <div class="card">Saldo em Caixa<div class="val" id="res-total">R$ 0,00</div></div>
            <div class="card">Receitas<div class="val" style="color:var(--success)" id="res-ent">R$ 0,00</div></div>
            <div class="card">Despesas<div class="val" style="color:var(--danger)" id="res-sai">R$ 0,00</div></div>
        </div>

        <div class="charts">
            <div class="chart-container"><canvas id="chartBar"></canvas></div>
            <div class="chart-container"><canvas id="chartLine"></canvas></div>
        </div>

        <table>
            <thead>
                <tr><th>Vencimento</th><th>Descrição</th><th>Valor</th><th>Status</th></tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </main>

    <script>
        // --- ESTADO DA APLICAÇÃO ---
        let banco = JSON.parse(localStorage.getItem('f_db')) || [];
        let usuario = JSON.parse(localStorage.getItem('f_user')) || null;
        let abaAtual = 'login';
        let graficos = {};

        // --- SISTEMA DE AUTENTICAÇÃO ---
        function mudarAba(aba) {
            abaAtual = aba;
            document.getElementById('btn-tab-login').style.background = aba === 'login' ? 'var(--accent)' : 'transparent';
            document.getElementById('btn-tab-sign').style.background = aba === 'cadastro' ? 'var(--accent)' : 'transparent';
            document.getElementById('auth-title').innerText = aba === 'login' ? 'Acesse sua Conta' : 'Crie sua Conta';
        }

        function processarAuth() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(!email || !pass) return alert("Preencha os campos!");

            if(abaAtual === 'cadastro') {
                localStorage.setItem('f_reg', JSON.stringify({email, pass}));
                alert("Cadastro realizado! Agora faça login.");
                mudarAba('login');
            } else {
                const reg = JSON.parse(localStorage.getItem('f_reg'));
                if(reg && reg.email === email && reg.pass === pass) {
                    usuario = { email };
                    localStorage.setItem('f_user', JSON.stringify(usuario));
                    location.reload();
                } else {
                    alert("Dados incorretos!");
                }
            }
        }

        function sair() {
            localStorage.removeItem('f_user');
            location.reload();
        }

        // --- LÓGICA DE LANÇAMENTOS ---
        function adicionar() {
            // BLOQUEIO RÍGIDO: Se não logado e tentar o 3º item
            if(!usuario && banco.length >= 2) {
                document.getElementById('auth-overlay').style.display = 'flex';
                document.getElementById('auth-sub').innerHTML = "<b style='color:var(--warning)'>Para garantir a segurança dos seus lançamentos, faça seu cadastro.</b>";
                return;
            }

            const desc = document.getElementById('desc').value;
            const valor = document.getElementById('valor').value;
            const data = document.getElementById('data').value;
            const tipo = document.getElementById('tipo').value;

            if(!desc || !valor || !data) return alert("Preencha todos os campos!");

            banco.push({ id: Date.now(), desc, valor: parseFloat(valor), data, tipo });
            
            if(!usuario && banco.length === 2) {
                alert("Atenção: Este é seu último lançamento como visitante!");
            }

            localStorage.setItem('f_db', JSON.stringify(banco));
            renderizar();
            
            // Limpa campos
            document.getElementById('desc').value = '';
            document.getElementById('valor').value = '';
            document.getElementById('data').value = '';
        }

        function renderizar() {
            if(usuario) {
                document.getElementById('user-status').innerText = "Logado: " + usuario.email.split('@')[0];
                document.getElementById('btn-logout').style.display = 'block';
                document.getElementById('auth-overlay').style.display = 'none';
            }

            const corpo = document.getElementById('tabela-corpo');
            const hoje = new Date().toISOString().split('T')[0];
            let html = '', tEnt = 0, tSai = 0, v3d = 0, vHoje = 0;

            banco.sort((a,b) => a.data.localeCompare(b.data)).forEach(item => {
                const vencido = item.data < hoje;
                if(item.tipo === 'entrada') tEnt += item.valor; else tSai += item.valor;
                
                // Contagem de alertas
                if(vencido) vHoje++;
                
                html += `<tr>
                    <td>${item.data.split('-').reverse().join('/')}</td>
                    <td>${item.desc}</td>
                    <td>R$ ${item.valor.toFixed(2)}</td>
                    <td class="${vencido ? 'status-vencido' : ''}">${vencido ? 'Vencido' : 'Pendente'}</td>
                </tr>`;
            });

            corpo.innerHTML = html;
            document.getElementById('res-total').innerText = `R$ ${(tEnt - tSai).toFixed(2)}`;
            document.getElementById('res-ent').innerText = `R$ ${tEnt.toFixed(2)}`;
            document.getElementById('res-sai').innerText = `R$ ${tSai.toFixed(2)}`;

            // Atualiza Widgets de Alerta Sidebar
            document.getElementById('area-alertas').innerHTML = `
                <div class="alert-item"><div class="dot" style="background:${vHoje > 0 ? 'var(--danger)' : 'var(--success)'}"></div> ${vHoje} itens pendentes/vencidos</div>
            `;

            desenharGraficos(tEnt, tSai);
        }

        function desenharGraficos(e, s) {
            const ctxBar = document.getElementById('chartBar').getContext('2d');
            if(graficos.bar) graficos.bar.destroy();
            graficos.bar = new Chart(ctxBar, {
                type: 'bar',
                data: { labels: ['Receitas', 'Despesas'], datasets: [{ data: [e, s], backgroundColor: ['#22c55e', '#ef4444'] }]},
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            const ctxLine = document.getElementById('chartLine').getContext('2d');
            if(graficos.line) graficos.line.destroy();
            let acumulado = 0;
            graficos.line = new Chart(ctxLine, {
                type: 'line',
                data: { 
                    labels: banco.map(i => i.data.slice(8,10)), 
                    datasets: [{ label: 'Fluxo de Caixa', data: banco.map(i => { acumulado += (i.tipo==='entrada'?i.valor:-i.valor); return acumulado; }), borderColor: '#3b82f6', tension: 0.3 }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        // Inicia
        renderizar();
    </script>
</body>
</html>
